<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encryptador de Mensajes</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
    <header>
        <div>
            <img src="Imagenes/LogoAlura.png" alt="Logo_Alura" class="logo-alura">
        </div>
    </header>
    <main class="contenedor">
    <section class="seccion-izquierda">
       
        <div class="contenedor-input">
            <input type="text" id="input" name="Mensaje" placeholder="Ingresa el texto aqui" size="20">
        </div>
   
        <div class="contenido-botones">
            <div class="mensaje-advertencia">
                <img src="Imagenes/VectorExclamacion.png" alt="Signo-exclamacion" class="signo-exclamacion" >
                <p class="texto-advertencia">Solo letras minúsculas y sin acentos</p>
            </div>
            <button id="btn_encriptar">Encriptar</button>
            <button id="btn_desencriptar">Desencriptar</button>
        </div>
    
        
    </section>
    <section class="seccion-derecha">
        <div class="fondo-seccion-derecha">
            <img src="Imagenes/Munheco.png" alt="MunhecoConLupa" class="image-seccion-derecha" id="imagen-derecha">
            <h1 id="mensaje-revelado"></h1>
            <button id="copiar-texto-revelado" onclick="copiar()">Copiar</button>
            <h1 id="titulo-derecha">Ningún mensaje fue encontrado</h1>
            <p id="parrafo-derecha">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        
    </section>
</main>
    
</body>
<script src="script.js"></script>
</html>
